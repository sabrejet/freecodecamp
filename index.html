<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <ul class="todo-list">
        <li><input id="aiou" type="checkbox"></input><label for="aiou">Apply for AIOU</label>
        <ul class="sub-item">
                <li class="sub-item">
                    <a class="sub-item-link" href="https://aiou.edu.pk/oas-fresh-admission" target="_blank">AIOU Admission</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="service-document" type="checkbox"></input>
            <label for="service-document">Make service document</label>
            <ul class="sub-item">
                <li class="sub-item">
                    <a class="sub-item-link" href="https://docs.google.com/document/d/17EwuwXnn-z5sQE9HYxiHv3tK3aAvEz8wUvBuUp1Ed0w/edit?tab=t.0" target="_blank">Service Report</a>
                </li>
                
            </ul>
        </li>
        <li>
            <input id="eye-check" type="checkbox"></input>
            <label for="eye-check">Get eyes checked</label>
            <ul class="sub-item">
                <li class="sub-item">
                    <a class="sub-item-link" href="https://alshifaeye.org/" target="_blank">Shifa Eye Hospital</a>
                </li>
                
            </ul>
        </li>
        <li>
            <input id="dentist" type="checkbox"></input>
            <label for="dentist">Get teeth checked</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://www.islamabaddentist.net/" target="_blank">Z Dental Studio</a>
                </li>
                
            </ul>
        </li>
        </ul>
</body>

</html>
